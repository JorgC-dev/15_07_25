<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #244A80;">
        <div class="container">
            <a class="navbar-brand" href="#">Portal de colecciones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active"  href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"  href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        $('#submit_form').submit(function (e) {
            e.preventDefault();

            if (!$('input[name=name]').val()) {
                alert('Name field is required.');
                return;
            }

            if (!$('input[name=email]').val()) {
                alert('Email field is required.');
                return;
            }

            if (!$('input[name=phone]').val()) {
                alert('Phone field is required.');
                return;
            }

            if (!$('textarea[name=message]').val()) {
                alert('Message field is required.');
                return;
            }

            $('#success_message').show();
        });
    </script>


    <div class="container">
        <h2>Contact Us</h2>

        <div class="alert alert-success mt-4" id="success_message" style="display:none" role="alert">
            Contact message was successfully sent!
        </div>

        <img src="https://weezevent.com/wp-content/uploads/2023/05/19160627/crear-galeria-arte.jpg" alt="" width="50%"
            style="align-items: center ;">

        <form id="submit_form">
            <div class="mb-3">
                <label class="form-label"><label style="color: red;">*</label>Name</label>
                <input type="text" name="name" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label"><label style="color: red;">*</label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label"><label style="color: red;">*</label>Phone</label>
                <input type="phone" name="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label"><label style="color: red;">*</label>Message</label>
                <textarea class="form-control" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <!-- Footer -->
    <div class="mt-5 py-3 text-center", style="background-color: #69C5AF;">
        &copy; 2025 Portal de colecciones
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
